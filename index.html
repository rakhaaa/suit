<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Suit Game | Rakha</title>
    <style>
    body {
        font-family: "Times New Roman", Times, serif;
    }
    </style>
  </head>
  <body>
    <div class="container p-3 text-center">
    <h1 class="fw-bolder fs-1 p-2 text-danger">SUIT GAME</h1>
    <div class="row mt-3">
     <div class="col-6">
      <div class="mb-3">
    <label for="computer-el" class="form-label fw-bold">Komputer:</label>
    <input type="text" class="form-control text-uppersize" id="computer-el" name="computer-el" disabled>
  </div>
     </div>
     <div class="col-6">
     <div class="mb-3">
  <label for="player-el" class="form-label fw-bold">Pemain:</label>
<select class="form-select" id="player-el" name="player-el" >
<option value="Gunting">
Gunting</option> 
<option value="Batu">Batu</option> 
<option value="Kertas">Kertas</option>
</select>
</div>
     </div>
    </div>
<div class="d-grid gap-2 col-6 mx-auto mb-3">
  <button class="btn btn-danger fw-bold" type="button" onclick="startGame()">Duel</button>
</div>
<p id="message-el" class="text-danger fw-bold"></p>
    <script>
    let hands = [
    "Kertas", "Gunting", "Batu"
    ];
    let message = "";
    let computerEl = document.getElementById("computer-el");
    let playerEl =  document.getElementById("player-el");
    let messageEl = document.getElementById("message-el");
    
    function getRandomHand() {
        let randomHand = Math.floor (
        Math.random() * 3
        );
        return hands[randomHand];
    }
    
    function startGame() {
        let player = playerEl.value;
        
        let computer = getRandomHand();
        computerEl.value = computer;
        
        if (computer == "Gunting" && player == "Kertas") {
            message = 
            "Kalah";
        } else  if (computer == "Gunting" && player == "Batu") {
            message = 
            "Menang";
        } else  if (computer == "Gunting" && player == "Gunting") {
            message = 
            "Seri";
        } else  if (computer == "Batu" && player == "Gunting") {
            message = 
            "Kalah";
        } else  if (computer == "Batu" && player == "Batu") {
            message = 
            "Seri";
        } else  if (computer == "Batu" && player == "Kertas") {
            message = 
            "Menang";
        } else  if (computer == "Kertas" && player == "Gunting") {
            message = 
            "Menang";
        } else  if (computer == "Kertas" && player == "Batu") {
            message = 
            "Kalah";
        } else  if (computer == "Kertas" && player == "Kertas") {
            message = 
            "Seri";
        }
        messageEl.textContent = 
        message;
}   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
